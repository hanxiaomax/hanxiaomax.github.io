---
layout: page
permalink: /Python/
title: Python
description: "An archive of posts sorted by date."
---

<ul class="post-list">
{% for post in site.categories.articles%} 
  <li>
    <article>
      <a href="{{ site.url }}{{ post.url }}">
        {{ post.title }} 
        <span class="entry-date">
          <time datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: "%B %d, %Y" }}
          </time>
        </span>
      </a>
    </article>
  </li>
{% endfor %}
</ul>
